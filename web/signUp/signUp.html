
<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>

        <meta charset="utf-8">
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- CSS -->
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=PT+Sans:400,700'>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/supersized.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->

            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

<script type="text/javascript"></script>
    <body>
        <script src="../commonJs/jquery-1.8.2.min.js"></script>
        <script src="../commonJs/supersized.3.2.7.min.js"></script>
        <script src="../commonJs/pathJs.js"></script>
        <script src="assets/js/supersized-init.js"></script>
        <script src="assets/js/scripts.js"></script>

        <div class="page-container">
            <h1>Sign Up</h1>
            <form id="form" action="" method="post">
                <script type="text/javascript">
                    getUrl('#form','webapi/register');
                </script>
                <input type="text" name="name" class="name" id="name" placeholder="Username">
                <input type="password" name="password" class="password" id="password" placeholder="Password">
                <input type="password" name="password" class="password" id="ensurepassword" placeholder="EnsurePassword" onblur="isCorrect()">
                <input type="text" name="tagid" class="tagid" id="tagid" placeholder="tagid">
                <button type="submit">Sign me in</button>
                <div class="error"><span>+</span></div>
            </form>
        </div>

        <!-- Javascript -->
        

    </body>

</html>
