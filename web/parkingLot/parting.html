	<link rel="stylesheet" type="text/css" href="ParkingLot.css">

<body>
	<div class="wrapall">
		<div class="wrap-grey" id="wrap-grey">
			<div class="wrap-1result" id="wrap-result">
				<div class="error" onclick="displayRecord()"><span>+</span></div>
				<div class="backimg"><img src="img/recordImg.jpg"></div>
				<div class="result" id="result">
					<ol id="ol">
					</ol>
				</div>
			</div>
		</div>
		<div class="wrap" id="wrap">

				<div class="userinfo" id="userinfo">ahdfjhsadk</div>
			</div>

					</div>

				</div>
			</div>
		</div>
		<div class="backgroudImg"><img src="img/backimg.jpg"></div>
	</div>
	<script type="text/javascript">setTimeout(setPaperPosition, 0.3);</script>
	
	<script type="text/javascript">
		var last = [0,0,0,0,0,0];
		// myAjax(turn,'', pathPre+"webapi/carport/query", false,'')
		myAjax(getUser,'', pathPre+"webapi/userinfo", false,'');	
		myAjax(turn,'', pathPre+"webapi/carport/query", true, 3000);
	</script>
